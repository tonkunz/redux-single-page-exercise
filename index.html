<!DOCTYPE html>
<html>
  <head>
    <title>Redux Todos Goals</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/redux/3.7.2/redux.min.js"></script>
    <script src="https://unpkg.com/react@16.3.0-alpha.1/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@16.3.0-alpha.1/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>
  </head>
  <body>
    <div>
        <h1>Lista de Afazeres</h1>
        <input id="todo" type="text" placeholder="Digite seu afazer"/>
        <button id="todoBtn" >Adicionar Afazer</button>
        <ul id="todos"></ul>
    </div>
    <div>
        <h1>Lista de Metas</h1>
        <input id="goal" type="text" placeholder="Digite sua meta"/>
        <button id="goalBtn">Adicionar Meta</button>
        <ul id="goals"></ul>
    </div>

    <hr />
    <div id="app"></div>

    <script type="text/javascript">
      //Helper Function: ID Generator
      function generateID () {
        return Math.random().toString(36).substring(2) + (new Date()).getTime().toString(36);
      }

      //App Code
      const ADD_TODO = 'ADD_TODO'
      const REMOVE_TODO = 'REMOVE_TODO'
      const TOGGLE_TODO = 'TOGGLE_TODO'
      const ADD_GOAL = 'ADD_GOAL'
      const REMOVE_GOAL = 'REMOVE_GOAL'

      //Action Creators
      function addTodoAction (todo) {
        return {
          type: ADD_TODO,
          todo
        }
      }

      function removeTodoAction (id) {
        return {
          type: REMOVE_TODO,
          id
        }
      }

      function toggleTodoAction (id) {
        return {
          type: TOGGLE_TODO,
          id
        }
      }

      function addGoalAction (goal) {
        return {
          type: ADD_GOAL,
          goal
        }
      }

      function removeGoalAction (id) {
        return {
          type: REMOVE_GOAL,
          id
        }
      }

      //Reducer functions
      function todos (state = [], action) {
        switch(action.type){
          case ADD_TODO:
            return state.concat([action.todo])
          case REMOVE_TODO:
            return state.filter(todo => todo.id !== action.id)
          case TOGGLE_TODO:
            return state.map(todo => todo.id !== action.id ? todo :
              Object.assign({}, todo, {complete: !todo.complete}))
          default :
            return state
        }  
      }

      function goals (state = [], action){
        switch(action.type){
          case ADD_GOAL:
            return state.concat([action.goal])
          case REMOVE_GOAL:
            return state.filter(goal => goal.id !== action.id)
          default :
            return state
        }
      }

      //Middleware Redux
      //Outra sintaxe mais limpa utilizando arrow functions:
      //const checker = store => next => action => { <args> }
      function checker (store) {
        return function (next) {
          return function (action) {
            if (action.type === ADD_TODO &&
            action.todo.name.toLowerCase().includes('bitcoin')) {
              return alert('Não, isto é uma péssima ideia!')
            }

            if (action.type === ADD_GOAL &&
            action.goal.name.toLowerCase().includes('bitcoin')) {
              return alert('Não, isto é uma péssima ideia!')
            }

            return next(action)
          }           
        }
      }

      //"Real World" use of Middleware
      const logger = store => next => action => {
        console.group(action.type)
          console.log('Action:', action)
          result = next(action) //Invoca o dispatch
          console.log('O novo estado', store.getState())
        console.groupEnd()
        return result
      }

      //Code test
      //const store = Redux.createStore( <reducer-function>, <middleware-functions> )
      const store = Redux.createStore(Redux.combineReducers({
        todos,
        goals
      }), Redux.applyMiddleware(checker, logger))

      store.subscribe(() => {
        //Destructuring ES6
        const {goals, todos} = store.getState()

        //Reset all <li> in 'goals' and 'todos'
        document.getElementById('goals').innerHTML = ''
        document.getElementById('todos').innerHTML = ''

        goals.forEach(addGoalToDOM)
        todos.forEach(addTodoToDOM)
      })

      //DOM Manipulators
      function addTodo () {
        const input = document.getElementById('todo')
        const name = input.value
        input.value = ''

        store.dispatch( addTodoAction({
          name,
          id: generateID(),
          complete: false
        }))
      }

      function addGoal () {
        const input = document.getElementById('goal')
        const name = input.value
        input.value = ''

        store.dispatch( addGoalAction({
          name,
          id: generateID()
        }))

      }

      document.getElementById('todoBtn')
        .addEventListener('click', addTodo)

      document.getElementById('goalBtn')
        .addEventListener('click', addGoal)


      function createRemoveButton (onClick) {
        const removeBtn = document.createElement('button')
        removeBtn.innerHTML = 'X'
        removeBtn.addEventListener('click', onClick)
        return removeBtn
      }

      function addTodoToDOM (todo) {
        const node = document.createElement('li')
        const text = document.createTextNode(`${todo.name}`)
        if (todo.complete) node.style.textDecoration="line-through"
        node.appendChild(text)

        const removeBtn = createRemoveButton(
          () => store.dispatch( removeTodoAction(todo.id)))
        node.appendChild(removeBtn)
        
        node.addEventListener('click', () => store.dispatch( toggleTodoAction(todo.id)))

        document.getElementById('todos')
          .appendChild(node)
      }

      function addGoalToDOM (goal) {
        const node = document.createElement('li')
        const text = document.createTextNode(goal.name)
        node.appendChild(text)

        const removeBtn = createRemoveButton(
          () => store.dispatch( removeGoalAction(goal.id)))
        node.appendChild(removeBtn)

        document.getElementById('goals')
          .appendChild(node)
      }
    </script>

    <script type='text/babel'>
      function List(props) {
        return (
          <ul>
            {props.items.map(item => (
              <li key={item.id}>
                <span
                  onClick={() => props.toggleItem && props.toggleItem(item.id)}
                  style={{textDecoration: item.complete ? 'line-through' : 'none'}}
                >
                  {item.name}
                </span>
                <button onClick={() => props.removeItem(item)}>
                  X
                </button>
              </li>
            ))}
          </ul>
        )
      }

      class Todos extends React.Component {
        addItem = event => {
          event.preventDefault()
          const name = this.input.value
          this.input.value = ''

          this.props.store.dispatch(addTodoAction({
            name,
            complete: false,
            id: generateID()
          }))
        }

        removeItem = todo => {
          this.props.store.dispatch(removeTodoAction(todo.id))
        }

        toggleItem = id => {
          this.props.store.dispatch(toggleTodoAction(id))
        }

        render() {
          return (
            <div>
              <h1>Lista de Afazeres</h1>
              <input
                id='todo'
                type='text'
                placeholder='Digite seu afazer'
                ref={input => this.input = input}                
              />
              <button onClick={this.addItem}>Adicionar Afazer</button>
              <List
                toggleItem={this.toggleItem}
                removeItem={this.removeItem}
                items={this.props.todos}
              />
            </div>
          )
        }
      }

      class Goals extends React.Component {
        addItem = event => {
          event.preventDefault()
          const name = this.input.value
          this.input.value = ''

          this.props.store.dispatch(addGoalAction({
            name,
            id: generateID()
          }))
        }

        removeItem = goal => {
          this.props.store.dispatch(removeGoalAction(goal.id))
        }

        render() {
          return (
            <div>
              <h1>Lista de Metas</h1>
              <input
                id='goals'
                type='text'
                placeholder='Digite sua meta'
                ref={input => this.input = input}
              />
              <button onClick={this.addItem}>Adicionar Meta</button>
              <List
                removeItem={this.removeItem}
                items={this.props.goals}
              />
            </div>
          )
        }
      }

      class App extends React.Component {
        componentDidMount() {
          const { store } = this.props

          store.subscribe(() => this.forceUpdate())
        }

        render() {
          const { todos, goals} = store.getState()
          return (
            <div>
              <Todos todos={todos} store={this.props.store}/>
              <Goals goals={goals} store={this.props.store}/>
            </div>
          )
        }
      }

      ReactDOM.render(
        <App store={store} />,
        document.getElementById('app')
      )
    </script>
  </body>
</html>
