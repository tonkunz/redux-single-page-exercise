<!DOCTYPE html>
<html>
  <head>
    <title>Redux Todos Goals</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/redux/3.7.2/redux.min.js"></script>
    <script src="https://unpkg.com/react@16.3.0-alpha.1/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@16.3.0-alpha.1/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>
    <script src="https://tylermcginnis.com/goals-todos-api/index.js"></script>
    <script src="https://unpkg.com/redux-thunk@2.2.0/dist/redux-thunk.min.js"></script>
  </head>
  <body>
    <div id="app"></div>
    <script type="text/javascript">
      //Helper Function: ID Generator
      function generateID () {
        return Math.random().toString(36).substring(2) + (new Date()).getTime().toString(36);
      }

      //App Code
      const ADD_TODO = 'ADD_TODO'
      const REMOVE_TODO = 'REMOVE_TODO'
      const TOGGLE_TODO = 'TOGGLE_TODO'
      const ADD_GOAL = 'ADD_GOAL'
      const REMOVE_GOAL = 'REMOVE_GOAL'
      const RECEIVE_DATA = 'RECEIVE_DATA'

      //Action Creators
      function addTodoAction (todo) {
        return {
          type: ADD_TODO,
          todo
        }
      }

      function removeTodoAction (id) {
        return {
          type: REMOVE_TODO,
          id
        }
      }

      function toggleTodoAction (id) {
        return {
          type: TOGGLE_TODO,
          id
        }
      }

      function addGoalAction (goal) {
        return {
          type: ADD_GOAL,
          goal
        }
      }

      function removeGoalAction (id) {
        return {
          type: REMOVE_GOAL,
          id
        }
      }

      function receiveDataAction (todos, goals) {
        return {
          type : RECEIVE_DATA,
          todos,
          goals
        }
      }

      function handleDeleteTodo (todo) {
        return (dispatch) => {
          dispatch(removeTodoAction(todo.id))

          return API.deleteTodo(todo.id)
            .catch(() => {
              dispatch(addTodoAction(todo))
              alert('Um erro ocorreu, tente novamente!')
            }) 
        }

      }

      //Reducer functions
      function todos (state = [], action) {
        switch(action.type){
          case ADD_TODO:
            return state.concat([action.todo])
          case REMOVE_TODO:
            return state.filter(todo => todo.id !== action.id)
          case TOGGLE_TODO:
            return state.map(todo => todo.id !== action.id ? todo :
              Object.assign({}, todo, {complete: !todo.complete}))
          case RECEIVE_DATA:
              return action.todos
          default :
            return state
        }  
      }

      function goals (state = [], action){
        switch(action.type){
          case ADD_GOAL:
            return state.concat([action.goal])
          case REMOVE_GOAL:
            return state.filter(goal => goal.id !== action.id)
          case RECEIVE_DATA:
            return action.goals
          default :
            return state
        }
      }

      function loading (state = true, action) {
        switch(action.type) {
          case RECEIVE_DATA:
            return false
          default:
            return state
        }
      }

      //Middleware Redux
      //Outra sintaxe mais limpa utilizando arrow functions:
      //const checker = store => next => action => { <args> }
      function checker (store) {
        return function (next) {
          return function (action) {
            if (action.type === ADD_TODO &&
            action.todo.name.toLowerCase().includes('bitcoin')) {
              return alert('Não, isto é uma péssima ideia!')
            }

            if (action.type === ADD_GOAL &&
            action.goal.name.toLowerCase().includes('bitcoin')) {
              return alert('Não, isto é uma péssima ideia!')
            }

            return next(action)
          }           
        }
      }

      //"Real World" use of Middleware
      const logger = store => next => action => {
        console.group(action.type)
          console.log('Action:', action)
          result = next(action) //Invoca o dispatch
          console.log('O novo estado', store.getState())
        console.groupEnd()
        return result
      }

      //Code test
      //const store = Redux.createStore( <reducer-function>, <middleware-functions> )
      const store = Redux.createStore(Redux.combineReducers({
        todos,
        goals,
        loading
      }), Redux.applyMiddleware(ReduxThunk.default, checker, logger))
    </script>

    <script type='text/babel'>
      function List(props) {
        return (
          <ul>
            {props.items.map(item => (
              <li key={item.id}>
                <span
                  onClick={() => props.toggleItem && props.toggleItem(item.id)}
                  style={{textDecoration: item.complete ? 'line-through' : 'none'}}
                >
                  {item.name}
                </span>
                <button onClick={() => props.removeItem(item)}>
                  X
                </button>
              </li>
            ))}
          </ul>
        )
      }

      class Todos extends React.Component {
        addItem = event => {
          event.preventDefault()
          
          return API.saveTodo(this.input.value)
            .then((todo) => {
              this.props.store.dispatch(addTodoAction(todo))
              this.input.value = ''
            })
            .catch(() => alert('Erro ao adicionar, tente novamente!'))
        }

        removeItem = todo => {
          this.props.store.dispatch(handleDeleteTodo(todo))
        }

        toggleItem = id => {
          this.props.store.dispatch(toggleTodoAction(id))

          return API.saveTodoToggle(id)
            .catch(() => {
              this.props.store.dispatch(toggleTodoAction(id))
              alert('Não foi possível trocar o valor de Complete! Tente novamente mais tarde.')
            })
        }

        render() {
          return (
            <div>
              <h1>Lista de Afazeres</h1>
              <input
                id='todo'
                type='text'
                placeholder='Digite seu afazer'
                ref={input => this.input = input}                
              />
              <button onClick={this.addItem}>Adicionar Afazer</button>
              <List
                toggleItem={this.toggleItem}
                removeItem={this.removeItem}
                items={this.props.todos}
              />
            </div>
          )
        }
      }

      class Goals extends React.Component {
        addItem = event => {
          event.preventDefault()
          
          return API.saveGoal(this.input.value)
            .then((goal) => {
              this.props.store.dispatch(addGoalAction(goal))
              this.input.value = ''
            })
            .catch(() => alert('Erro ao adicionar meta, tente novamente!'))
        }

        removeItem = goal => {
          this.props.store.dispatch(removeGoalAction(goal.id))

          return API.deleteGoal(goal.id)
            .catch(() => {
              this.props.store.dispatch(addGoalAction(goal))
              alert('Não foi possível excluir o afazer na base de dados. Por favor, tente novamente mais tarde!')
            })
        }

        render() {
          return (
            <div>
              <h1>Lista de Metas</h1>
              <input
                id='goals'
                type='text'
                placeholder='Digite sua meta'
                ref={input => this.input = input}
              />
              <button onClick={this.addItem}>Adicionar Meta</button>
              <List
                removeItem={this.removeItem}
                items={this.props.goals}
              />
            </div>
          )
        }
      }

      class App extends React.Component {
        componentDidMount() {
          const { store } = this.props

          Promise.all([
            API.fetchTodos(),
            API.fetchGoals()
          ]).then(([todos, goals]) => {
            store.dispatch(receiveDataAction(
              todos,
              goals
            ))
          })

          store.subscribe(() => this.forceUpdate())
        }

        render() {
          const { todos, goals, loading} = store.getState()

          if (loading === true)
            return <h3>Loading...</h3>

          return (
            <div>
              <Todos todos={todos} store={this.props.store}/>
              <Goals goals={goals} store={this.props.store}/>
            </div>
          )
        }
      }

      ReactDOM.render(
        <App store={store} />,
        document.getElementById('app')
      )
    </script>
  </body>
</html>
